<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport">
    <meta content="website" property="og:type">
    <meta content="https://opstic.github.io/gdclone/" property="og:url">
    <meta content="GDClone: An alternative Geometry Dash client built using Bevy" property="og:title">
    <meta content="An alternative Geometry Dash client built using Bevy"
          property="og:description">
    <meta content="https://opstic.github.io/gdclone/banner.png" property="og:image">
    <title>GDClone v0.1.0</title>
    <link data-trunk href="assets" rel="copy-dir"/>
    <link data-trunk href="assets/branding/icon.ico" rel="copy-file"/>
    <link data-trunk href="assets/branding/banner.png" rel="copy-file"/>
    <link href="icon.ico" rel="icon">
    <link data-trunk href="build/web/styles.css" rel="inline"/>
</head>
<body>
<link data-trunk href="build/web/sound.js" rel="inline"/>
<script type="text/javascript">
    (function () {
        setTimeout(function () {
            const note = document.getElementById("note");
            note.className = "show"
            setTimeout(function () {
                const note = document.getElementById("note");
                note.className = ""
            }, 4500);
        }, 3000);
    })();
</script>
<div id="note">WARNING: This is an early version of GDClone for browser, things might break!</div>
<div class="game-container">
    <div class="lds-dual-ring"></div>
    <canvas autofocus id="canvas">
        Javascript and support for canvas are required
    </canvas>
</div>
</body>
</html>
