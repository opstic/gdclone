<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport">
    <title>GDClone v0.1.0</title>
    <link data-trunk href="assets" rel="copy-dir"/>
    <link data-trunk href="assets/branding/icon.ico" rel="copy-file"/>
    <link href="icon.ico" rel="icon">
    <link data-trunk href="build/web/styles.css" rel="inline"/>
</head>
<body>
<link data-trunk href="build/web/sound.js" rel="inline"/>
<script type="text/javascript">
    (function () {
        setTimeout(function () {
            var note1 = document.getElementById("note1");
            note1.className = "show"
            setTimeout(function () {
                var note1 = document.getElementById("note1");
                var note2 = document.getElementById("note2");
                note1.className = ""
                note2.className = "show"
                setTimeout(function () {
                    var note2 = document.getElementById("note2");
                    note2.className = ""
                }, 4500);
            }, 4500);
        }, 3000);
    })();
</script>
<div id="note1">WARNING: This is an early version of GDClone for browser, things might break!</div>
<div id="note2">Tip: Pause and unpause the player to re-sync the audio</div>
<div class="game-container">
    <div class="lds-dual-ring"></div>
    <canvas autofocus id="canvas">
        Javascript and support for canvas are required
    </canvas>
</div>
</body>
</html>
