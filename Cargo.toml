[package]
name = "gdclone"
version = "0.1.0"
authors = ["Opstic"]
edition = "2021"
repository = "https://github.com/opstic/gdclone"
homepage = "https://github.com/opstic/gdclone"
readme = "README.md"

[dependencies]
anyhow = "1.0"
base64-simd = "0.8"
bevy = { version = "0.10", default-features = false, features = [
    "animation",
    "bevy_asset",
    "bevy_scene",
    "bevy_winit",
    "bevy_core_pipeline",
    "bevy_render",
    "bevy_sprite",
    "bevy_text",
    "bevy_ui",
    "dynamic_linking",
    "png",
    "zstd",
    "vorbis",
    "x11",
    "filesystem_watcher",
    "android_shared_stdcxx",
] }
bitflags = "2.3"
bytemuck = { version = "1.13", features = ["derive"] }
directories = "5.0"
dyn-clone = "1.0"
fixedbitset = "0.4"
futures-lite = "1.13"
image = "0.24"
memchr = "2.5"
native-dialog = "0.6"
plist = { git = "https://github.com/opstic/rust-plist" }
quick-xml = { version = "0.29", features = ["serialize"] }
radsort = "0.1"
serde = "1.0"
serde_json = "1.0"
steamlocate = "1.2"
winit = "0.28"
zune-inflate = "0.2"

[build-dependencies]
serde = { version = "1.0", features = ['derive'] }
serde_json = "1.0"
embed-resource = "2.1"

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

[profile.dev-optimized]
inherits = "dev"
opt-level = 1
lto = "off"

[profile.release]
debug = true
#lto = "fat"
split-debuginfo = "packed"

[profile.web-release]
inherits = "release"
opt-level = "z"
