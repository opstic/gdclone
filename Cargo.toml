[package]
name = "gdclone"
version = "0.1.0"
authors = ["Opstic"]
edition = "2021"
repository = "https://github.com/opstic/gdclone"
homepage = "https://github.com/opstic/gdclone"
readme = "README.md"

[dependencies]
anyhow = "1.0.68"
aho-corasick = "0.7.18"
base64 = "0.20.0-alpha.1"
bevy = { version = "0.9.1", default-features = false, features = [
    "bevy_asset",
    "bevy_audio",
    #"bevy_gilrs",
    "bevy_scene",
    "bevy_winit",
    "bevy_core_pipeline",
    "bevy_render",
    "bevy_sprite",
    "bevy_text",
    "bevy_ui",
    "png",
    "hdr",
    "x11",
    "filesystem_watcher",
] }
bevy_editor_pls = "0.2.0"
flate2 = "1.0.24"
plist = { git = "https://github.com/pr2502/rust-plist", rev = "1e05b72" }
quick-xml = { version = "0.27.1", features = ["serialize"] }
serde = "1.0.143"
serde_json = "1.0.85"
bytemuck = { version = "1.5", features = ["derive"] }
fixedbitset = "0.4"
bitflags = "1.2"
interpolation = "0.2.0"

# Enable only a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

[profile.release]
codegen-units = 1
debug = true
#lto = "fat"
split-debuginfo = "packed"

[profile.web-release]
inherits = "release"
opt-level = "z"
